<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <v-app id="app">
        <v-app-bar app color="indigo" dark elevate-on-scroll>
            <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            <v-toolbar-title>Ajude Pequenos Neg√≥cios</v-toolbar-title>
        </v-app-bar>

        <v-navigation-drawer app v-model="drawer">
            <v-list dense>
                <v-list-item link>
                    <v-list-item-action>
                        <v-icon>mdi-home</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Home</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item link>
                    <v-list-item-action>
                        <v-icon>mdi-contact-mail</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Contact</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </v-list>
        </v-navigation-drawer>

        <v-content>
            <v-container class="fill-height" fluid>
                <v-card>
                    <v-list two-line>
                        <v-list-item-group multiple active-class="pink--text">
                            <template v-for="(negocio, index) in negocios">
                                <v-list-item :key="negocio.id">
                                    <template v-slot:default="{ active, toggle }">
                                        <v-list-item-content>
                                            <v-list-item-title v-text="negocio.nome"></v-list-item-title>
                                            <v-list-item-subtitle class="text--primary" v-text="negocio.endereco">
                                            </v-list-item-subtitle>

                                            <template v-for="(contato, indexContato) in negocio.contatos">
                                                <v-list-item-subtitle
                                                    v-text="contato.nome + ' ' + contato.telefone + ' @' + contato.instagram">
                                                </v-list-item-subtitle>
                                            </template>
                                        </v-list-item-content>
                                    </template>
                                </v-list-item>

                                <v-divider v-if="index + 1 < negocios.length" :key="index"></v-divider>
                            </template>
                        </v-list-item-group>
                    </v-list>
                </v-card>
            </v-container>
        </v-content>
        <v-footer app color="indigo">
            <span class="white--text">Feito por <a href="https://twitter.com/gui_niz">@gui_niz</a></span>
        </v-footer>
    </v-app>

    {% if PROD %}
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    {% else %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            vuetify: new Vuetify({
                lang: {
                    current: 'pt-br',
                }
            }),
            data() {
                return {
                    negocios: null,
                    drawer: false,
                }
            },
            mounted() {
                axios
                    .get('/api/negocios/')
                    .then(response => (this.negocios = response.data))
            }
        })
    </script>
</body>

</html>
